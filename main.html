<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://esotericsoftware.com/files/runtimes/spine-ts/build/spine-webgl.js"></script>
	<!-- Primary Meta Tags -->
	<title>Shinycolors Spine Viewer</title>
	<meta name="title" content="ShinyColors Spine Viewer (Or Live2d?)">
	<meta name="description" content="A fan made website that renders live2d for each card.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://spine.shinycolors.moe">
	<meta property="og:title" content="ShinyColors Spine Viewer">
	<meta property="og:description" content="A fan made website that renders live2d for each card. Please contact euphokumiko.iem06@nctu.edu.tw if you're insteresting in building ShinyColorsDB together :)">
	<meta property="og:image" content="https://spine.shinycolors.moe/haduki.jpg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://spine.shinycolors.moe">
	<meta property="twitter:title" content="ShinyColors Spine Viewer">
	<meta property="twitter:description" content="A fan made website that renders live2d for each card. Please contact euphokumiko.iem06@nctu.edu.tw if you're insteresting in building ShinyColorsDB together :)">
	<meta property="twitter:image" content="https://spine.shinycolors.moe/haduki.jpg">
    </head>
    <body ondrop="DropHandler(event);" ondragover="DragOverHandler(event);">
        <canvas id="canvas"></canvas>
        <div>
            <span>Idol:</span>
            <select id="idolList"></select>
            <span>Dress:</span>
            <select id="dressList"></select>
            <span>Type:</span>
            <select id="typeList"></select>
            <span>Animation:</span>
            <select id="animationList"></select>

            <span>Background Color:</span>
            <input id="color-picker" type="color" />
            <button onclick="ClearTrack();">Reset Animation</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
